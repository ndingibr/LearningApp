  <form role="form" class="form-horizontal">
    <h2 class="form-login-heading">Train Data</h2>
    <div class="form-group">
        <label class="col-sm-2 control-label">Start Date</label>
        <div class="col-sm-4">
            <input type="date" name="input" data-ng-model="startDate"
                   placeholder="yyyy-MM-dd" min="2013-01-01" />
        </div>
        <label class="col-sm-2 control-label">End Date</label>
        <div class="col-sm-4">
            <input type="date" name="input" data-ng-model="endDate"
                   placeholder="yyyy-MM-dd" min="2013-01-01" max="2015-12-31" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-8">
         </div>
        <div class="col-sm-4">
            <button class="btn btn-primary" type="submit" data-ng-click="applyFilter()">Apply Filter</button>
        </div>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">Date</th>
                <th scope="col">Category</th>
                <th scope="col">Date of Week</th>
                <th scope="col">Description</th>
                <th scope="col">District</th>
                <th scope="col">Latitude</th>
                <th scope="col">Longitude</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="x in data" ng-click="loadSignup(x.email)">
                <td>{{ x.date| date:'yyyy-MM-dd HH:mm' }}</td>
                <td>{{ x.category }}</td>
                <td>{{ x.dayofWeek }}</td>
                <td>{{ x.description }}</td>
                <td>{{ x.district }}</td>
                <td>{{ x.latitude }}</td>
                <td>{{ x.longitude }}</td>
            </tr>
        </tbody>
    </table>

</form>
